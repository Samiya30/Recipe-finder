<!DOCTYPE html>
<html>
<head>
  <title>Register - Recipe Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 { color: #333; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ff4757; }
    a { color: #ff6b6b; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <input id="regUsername" placeholder="Username">
    <input id="regPassword" placeholder="Password" type="password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function register() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
  alert(data.message);
  // Redirect to login after successful registration
  if(data.message === 'User registered successfully'){
    window.location.href = '/login.html'; // go to login page, NOT dashboard
  }
});

    }
  </script>
</body>
</html>
