<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Recipe Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      padding-top: 70px;
    }

    /* Navbar styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .navbar h1 { margin: 0; font-size: 24px; }
    .navbar button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .navbar button:hover { background: #ff4757; }
    .navbar input {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 180px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #addForm { display: none; margin-top: 20px; }
    #addForm input {
      width: 95%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #addForm button { padding: 12px 25px; margin-top: 10px; }

    #recipesList div {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;  /* Align top of text with image */
  border: 1px solid #ddd;
  padding: 15px;
  margin: 10px 0;
  border-radius: 5px;
  background: #fdfdfd;
}

#recipesList .details {
  display: flex;
  flex-direction: column;   /* Stack name, ingredients, instructions vertically */
  max-width: 70%;           /* Leave space for image */
  text-align: left;
}

#recipesList img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 5px;
  margin-left: 15px;
}

#recipesList .buttons {
  margin-top: 10px;
}

#recipesList .buttons button {
  padding: 6px 12px;
  margin-right: 8px;
  border: none;
  border-radius: 5px;
  background: #ff6b6b;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

#recipesList .buttons button:hover {
  background: #ff4757;
}

    </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Recipe Finder</h1>
    <div>
      <input type="text" id="searchInput" placeholder="Search by ingredient" onkeyup="searchRecipes()">
      <button onclick="showAddForm()">Add Recipe</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <div id="addForm">
      <input id="name" placeholder="Recipe Name"><br>
      <input id="ingredients" placeholder="Ingredients"><br>
      <input id="instructions" placeholder="Instructions"><br>
      <input id="image" placeholder="Image URL"><br>
      <button onclick="addRecipe()">Add</button>
      <button onclick="hideAddForm()">Cancel</button>
    </div>

    <h2>My Recipes</h2>
    <div id="recipesList"></div>
  </div>

  <script>
     let token = localStorage.getItem('token');
    if(!token) window.location.href = '/login.html';
    let recipesData = [];

    // Default recipes
    const defaultRecipes = [
      {
        name: "Spaghetti Bolognese",
        ingredients: "Spaghetti, Beef, Tomato Sauce",
        instructions: "Cook spaghetti, prepare sauce, mix together",
        image: "https://tse2.mm.bing.net/th/id/OIP.Vmkn2IS83F0hxCul31YXaAHaFj?rs=1&pid=ImgDetMain&o=7&rm=3",
        isDefault: true
      },
      {
        name: "Caesar Salad",
        ingredients: "Lettuce, Croutons, Caesar Dressing",
        instructions: "Mix all ingredients in a bowl",
        image: "https://tse1.mm.bing.net/th/id/OIP.e-Oyvqcyh587jryILBbkigHaJQ?rs=1&pid=ImgDetMain&o=7&rm=3",
        isDefault: true
      }
    ];

    function logout(){
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    function showAddForm(){ document.getElementById('addForm').style.display='block'; }
    function hideAddForm(){ document.getElementById('addForm').style.display='none'; }

    function addRecipe(){
      const name = document.getElementById('name').value;
      const ingredients = document.getElementById('ingredients').value;
      const instructions = document.getElementById('instructions').value;
      const image = document.getElementById('image').value;

      fetch('/api/recipes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify({ name, ingredients, instructions, image })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        getRecipes();
        hideAddForm();
      });
    }

    function getRecipes(){
      fetch('/api/recipes', { headers: { 'Authorization': token } })
        .then(res => res.json())
        .then(userRecipes => {
          // Merge default recipes with user recipes
          const allRecipes = [...defaultRecipes, ...userRecipes];
          recipesData = allRecipes; // store for search
          displayRecipes(allRecipes);
        });
    }

    function displayRecipes(data){
      const list = document.getElementById('recipesList');
      list.innerHTML = '';
      data.forEach(r => {
        list.innerHTML += `
          <div>
            <div class="details">
              <h3>${r.name}</h3>
              <p><strong>Ingredients:</strong> ${r.ingredients}</p>
              <p><strong>Instructions:</strong> ${r.instructions}</p>
              <div class="buttons">
                ${r.isDefault ? '' : `<button onclick="deleteRecipe('${r._id}')">Delete</button>
                <button onclick="goToUpdate('${r._id}')">Update</button>`}
              </div>
            </div>
            <img src="${r.image || 'https://via.placeholder.com/120'}"/>
          </div>`;
      });
    }

    function deleteRecipe(id) {
      if(!confirm('Are you sure you want to delete this recipe?')) return;
      fetch(`/api/recipes/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        getRecipes();
      });
    }

    function goToUpdate(id){
      localStorage.setItem('updateId', id);
      window.location.href = '/update.html';
    }

    // Search recipes by ingredient
    function searchRecipes(){
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = recipesData.filter(r => r.ingredients.toLowerCase().includes(query));
      displayRecipes(filtered);
    }

    getRecipes();
  </script>
</body>
</html>
