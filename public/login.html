<!DOCTYPE html>
<html>
<head>
  <title>Login - Recipe Finder</title>
  <style>
    /* similar container and styling as register.html */
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 { color: #333; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ff4757; }
    a { color: #ff6b6b; text-decoration: none; }
    a:hover { text-decoration: underline; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if(data.token){
          localStorage.setItem('token', data.token); // save JWT
          window.location.href = '/dashboard.html';   // go to dashboard
        } else {
          alert(data.message);
        }
      });
    }
  </script>
</body>
</html>
